server:
  servlet:
    context-path: /v1/poli
  port: 8081
spring:
  datasource:
    url: jdbc:h2:mem:taller3
    driver-class-name: org-h2-Driver
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create
  application:
    name: taller3

